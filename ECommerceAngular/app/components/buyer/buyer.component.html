<div class="container" style="margin-top: 50px;">
    <div class="row">
        <button type="button" routerLink="/productform" class="btn btn-primary">Add Product</button>
    </div>
    &nbsp;
    <div class="row">
        <div class="col-3" *ngFor="let product of products">
            <div class="card ">
                <img src="{{product.imageurl}}" class="card-img-top" attr.data-target="#p{{product.productid}}" data-toggle="modal" style="width: 200px; height:200px;margin:auto"/>
                <div class="card-body">
                    <h5 class="card-title">{{product.name}}</h5>
                    <p class="card-text">
                        <small class="text-muted" style="
                        display: block;
                        max-width: 100%;
                        overflow: hidden;
                        white-space: nowrap;
                        text-overflow: ellipsis;">{{product.description}}</small></p>
                    <p class="card-text" style="color: firebrick; font-weight: bold;">Price:{{product.unitprice}}</p>
                    <button type="button" class="btn btn-success">Buy now </button>&nbsp;&nbsp;
                    <button type="button" class="btn btn-info">Add to cart</button>
                 </div>
                </div>
                &nbsp;
                </div>
        </div>
</div>
<div *ngFor="let product of products">
<div class="modal fade" attr.id="p{{product.productid}}" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true" >
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title w-100" id="exampleModalLabel">
                   {{product.name}}
                </h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">
                        Ã—
                    </span>
                </button>
            </div>
            <!--Modal body with image-->
            <div class="modal-body">
                <div style="display:flex">
                    <img style="display:inline-block;width:50%" src="{{product.imageurl}}" class="card-img-top" style="width: 200px; height:200px"/>
                    <div style="display:inline-block;width:50%">
                        Name: {{product.name}}
                        <br/>
                         Description : {{product.description}}
                        <br/>
                        Price : {{product.unitprice}}
                        <br/>
                        <br/>
                        <div >
                            <button type="button" class="btn btn-success">Buy now </button>&nbsp;&nbsp;
                            <button type="button" class="btn btn-info">Add to cart</button>
                        </div>

                    </div>
                </div>
               
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-danger"
                    data-dismiss="modal">
                    Close
                </button>
            </div>
        </div>
    </div>
</div>
</div>
